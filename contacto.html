		<main>
			<section>
				<form action="envio.php" method="post">
					<fieldset>
						<fieldset>
							<legend>Información de contacto</legend>
							<label for="nombre">Nombre</label>
							<input type="text" name="nombre" ><br>
							<label for="apellido">Apellido</label>
							<input type="text" name="apellido"><br>
							<label for="telefono">Telefono</label>
							<input type="text" name="telefono"><br>
							<label for="email">Email</label>
							<input type="email" name="email"><br>
						</fieldset>
						<fieldset>
							<legend>Consulta sobre compra</legend>
							<label for="">Minorista</label>
							<input type="checkbox" name="MI" value="MI">
							<label for="">Mayorista</label>
							<input type="checkbox" name="MA" value="MA">
							<label for="">Otros</label>
							<input type="checkbox" name="O" value="O">
						</fieldset>
						<fieldset>
							<legend>Horario de contacto</legend>
							<label for="">8:00 hs a 12:00 hs</label>
							<input type="radio" name="Horario de contacto" value="8">
							<label for="">13:00 hs a 18:00 hs</label>
							<input type="radio" name="Horario de contacto" value="13">
							<label for="">19:00 hs a 21:00 hs</label>
							<input type="radio" name="Horario de contacto" value="19">
						</fieldset>
						<fieldset>
							<legend>Prefiero que me contacten por</legend>	
							<select name="Medio de contacto" id="">
								<option value="Mail">Mail</option>
								<option value="Llamada">Llamada</option>
								<option value="Whatsapp">Whatsapp</option>
							</select>	
						</fieldset>
						<fieldset>
							<label for="">¿En qué podemos asesorarte?</label><br>
							<textarea name="" id="" cols="40" rows="20" placeholder="dejar aquí la consulta"></textarea>
						</fieldset>
						<br><br>
						<input type="reset" value="Cancelar">
						<input type="submit" value="Enviar">
					</fieldset>
				</form>
			</section>
		</main>
